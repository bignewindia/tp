<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Instagram_logo.svg/800px-Instagram_logo.svg.png" alt="Instagram Logo" class="insta-logo"> 
        </div>

        <form action="#" method="POST" class="login-form">
            <input type="text" placeholder="Username, email address or mobile ..." required>
            <input type="password" placeholder="Password" required>
            
            <button type="submit" class="login-button">Log in</button>
        </form>

        <a href="#" class="forgot-password">Forgotten password?</a>

        <div class="separator-container">
            <div class="line"></div>
            <div class="separator-text">OR</div>
            <div class="line"></div>
        </div>

        <button class="create-account-button">Create new account</button>

        <div class="meta-branding">
            &infin; Meta
        </div>
    </div>
</body>
</html>
